<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: blue;
			animation-name: leftanimation;
			animation-duration: 2s;
		}
		@keyframes leftanimation {
			from{margin-left: 0}
			to{margin-left: 200px}
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: black;
		}
	</style>
</head>
<body>

	<div class="box">
		
	</div>
	<div class="box2"></div>
</body>
</html>
